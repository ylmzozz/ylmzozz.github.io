<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>


<script type="text/javascript">
window.onload = function() {
var desktopFallback = "https://www.youtube.com/@foothad?si=8JGlh0i902VbBzq5",
mobileFallback = "https://www.youtube.com/@foothad?si=8JGlh0i902VbBzq5",
app = "vnd.youtube://www.youtube.com/@foothad?si=8JGlh0i902VbBzq5";
if( /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ) {
window.location = app;
window.setTimeout(function() {
window.location = mobileFallback;
}, 25);
} else {
window.location = desktopFallback;
}
function killPopup() {
window.removeEventListener('pagehide', killPopup);
}
window.addEventListener('pagehide', killPopup);
};
</script>
</body>
</html>
